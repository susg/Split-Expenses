{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Split Wise">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="SPlit, Wise, Expense, Tracker">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>LOGIN | Split Wise</title>

  <!-- Bootstrap CSS -->
  <link href="{% static 'split/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="{% static 'split/css/bootstrap-theme.css' %}" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="{% static 'split/css/elegant-icons-style.css' %}" rel="stylesheet" />
  <link href="{% static 'split/css/font-awesome.css' %}" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="{% static 'split/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'split/css/style-responsive.css' %}" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body class="login-img3-body">

  <div class="container">
    {% if form.errors %}
      <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form class="login-form" method = "post" action="{% url 'login' %}">
      {% csrf_token %} 
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" name="username" placeholder="Username" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
        </label>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
        </div>
      </form>
    
    <div class="login-wrap">  
      <a href="/split/sign_up/ " ><button class="btn btn-info btn-lg btn-block" >Signup</button></a>
    </div>
  </div>


</body>

</html>
